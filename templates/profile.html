{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="card px-4 py-4">
        <h3 class="card-title text-center">{{ user.username}}</h3>
        <div class="container">

            <h5>Telegram ID: {{ user.profile.tele_id }}</h5>
            <h5>E-mail: {{ user.email }}</h5>
            <h5>{{ user.profile.last_book }}</h5>
            <h5>{{ user.profile.last_shelf }}</h5>

        </div>
    </div>


{% endblock content %}
