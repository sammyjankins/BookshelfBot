{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="card px-4 py-4">
        <h3 class="card-title text-center">Reset password</h3>
        <div class="container">

            <form  class="mb-3" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-outline-dark" type="submit" value="Reset password">
            </form>

        </div>
    </div>


{% endblock content %}
