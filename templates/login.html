{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="card px-4 py-4">
        <h3 class="card-title text-center">Login page</h3>
        <div class="container">

            <form  class="mb-3"
                    action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-outline-dark" type="submit" value="Login">
            </form>

            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't have an account?<a class="ml-2 text-info text-decoration-none"
                                             href="{% url 'shelves:user/register/' %}">Register</a>
                </small><br>
                <small class="text-muted">
                    Don't remember password?<a class="ml-2 text-info text-decoration-none"
                                             href="{% url 'password_reset' %}">Request password reset</a>
                </small>
            </div>

        </div>
    </div>


{% endblock content %}
