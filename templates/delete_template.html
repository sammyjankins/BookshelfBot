{% extends "base.html" %}
{% load rest_framework %}
{% block content %}

    <div class="card text-center">
        <div class="card-body">

            <h3 class="card-title">Delete {{ name }}</h3>
            <form action="" method="post">{% csrf_token %}
                <p>Are you sure you want to delete "{{ obj }}"?</p>
                <input type="hidden" name="_method" value="delete">
                <input class="btn btn-outline-dark" type="submit" value="Confirm"/>
            </form>

        </div>
    </div>


{% endblock content %}
