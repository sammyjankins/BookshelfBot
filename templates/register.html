{% extends "base.html" %}
{% load rest_framework %}
{% block content %}


    <div class="card px-4 py-4">
        <h3 class="card-title text-center">Registration</h3>
        <div class="container">
            <form   class="mb-3"
                    action="{% url 'shelves:user/register/' %}" method="POST">
                {% csrf_token %}
                {% render_form serializer template_pack='rest_framework/vertical' %}
                <input class="btn btn-outline-dark" type="submit" value="Save">
            </form>

            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a class="ml-2 text-info text-decoration-none"
                                                href="{% url 'login' %}">Log in</a>
                </small>
            </div>

        </div>
    </div>


{% endblock content %}
